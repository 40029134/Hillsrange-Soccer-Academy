  <!-- Registration Section -->
  <section class="py-20 px-6 bg-[url('banner.jpeg.jpeg')] bg-cover bg-center text-white">
    <div class="max-w-4xl mx-auto text-center glass p-10" data-aos="zoom-in">
      <h2 class="text-4xl font-bold mb-6">Join Hillsrange Soccer Academy</h2>
      <p class="mb-6">Fill out the form below to register as an individual player or as a team.</p>

      <div class="flex justify-center mb-6">
        <button id="individualBtn" class="px-6 py-2 bg-green-600 text-white rounded-l-lg font-semibold hover:bg-green-700 focus:outline-none">Individual</button>
        <button id="teamBtn" class="px-6 py-2 bg-yellow-500 text-white rounded-r-lg font-semibold hover:bg-yellow-600 focus:outline-none">Team</button>
      </div>

      <!-- Individual Form -->
      <form id="individualForm" class="space-y-4 text-left" enctype="multipart/form-data">
        <div class="grid md:grid-cols-2 gap-4">
          <input type="text" name="fullName" placeholder="Full Name" required class="p-3 rounded bg-white text-black w-full" />
          <input type="number" name="age" placeholder="Age" required class="p-3 rounded bg-white text-black w-full" />
          <input type="text" name="teamCategory" placeholder="Team (e.g., U11, U13)" required class="p-3 rounded bg-white text-black w-full" />
          <input type="text" name="position" placeholder="Preferred Position" class="p-3 rounded bg-white text-black w-full" />
          <input type="text" name="guardianName" placeholder="Guardian Name" required class="p-3 rounded bg-white text-black w-full" />
          <input type="tel" name="guardianPhone" placeholder="Guardian Phone" required class="p-3 rounded bg-white text-black w-full" />
        </div>
        <div>
          <label class="block mb-1">Passport Photo:</label>
          <input type="file" name="passport" accept="image/*" required class="p-2 bg-white text-black rounded w-full" />
        </div>
        <button type="submit" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-full text-white font-bold mt-4">Submit</button>
      </form>

      <!-- Team Form -->
      <form id="teamForm" class="space-y-4 text-left hidden" enctype="multipart/form-data">
        <div class="grid md:grid-cols-2 gap-4">
          <input type="text" name="teamName" placeholder="Team Name" required class="p-3 rounded bg-white text-black w-full" />
          <input type="text" name="ageCategory" placeholder="Age Category (U7, U9, U11...)" required class="p-3 rounded bg-white text-black w-full" />
          <input type="text" name="coachName" placeholder="Coach Name" required class="p-3 rounded bg-white text-black w-full" />
          <input type="tel" name="coachPhone" placeholder="Coach Phone" required class="p-3 rounded bg-white text-black w-full" />
        </div>
        <div>
          <label class="block mb-1">Upload Player List (Excel or CSV):</label>

        </div>
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 px-6 py-2 rounded-full text-white font-bold mt-4">Submit</button>

  <!-- Toggle Form Script -->
  <script>
    const individualBtn = document.getElementById('individualBtn');
    const teamBtn = document.getElementById('teamBtn');
    const individualForm = document.getElementById('individualForm');
    const teamForm = document.getElementById('teamForm');

    individualBtn.addEventListener('click', () => {
      individualForm.classList.remove('hidden');
      teamForm.classList.add('hidden');
      individualBtn.classList.add('bg-green-700');
      teamBtn.classList.remove('bg-yellow-600');
    });

    teamBtn.addEventListener('click', () => {
      teamForm.classList.remove('hidden');
      individualForm.classList.add('hidden');
      teamBtn.classList.add('bg-yellow-600');
      individualBtn.classList.remove('bg-green-700');
    });
  </script>

  <!-- Form Submission to Google Sheets -->
  <script>
    const individualFormEl = document.getElementById("individualForm");
    const teamFormEl = document.getElementById("teamForm");

    const scriptURL = "https://script.google.com/macros/s/AKfycbws3idmzzA9nAXxL6mDubN26Dfqej26sPNUA6wmH45P2e-wbpjrWbeBhny4ffZ-Jd5YTg/exec"; // Replace with your Web App URL

    individualFormEl.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        type: "individual",
        fullName: individualFormEl.fullName.value,
        age: individualFormEl.age.value,
        teamCategory: individualFormEl.teamCategory.value,
        position: individualFormEl.position.value,
        guardianName: individualFormEl.guardianName.value,
        guardianPhone: individualFormEl.guardianPhone.value
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: {
            "Content-Type": "application/json"
          }
        });
        const result = await res.json();
        alert("Individual registration successful!");
        individualFormEl.reset();
      } catch (error) {
        console.error(error);
        alert("Failed to submit individual form.");
      }
    });

    teamFormEl.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        type: "team",
        teamName: teamFormEl.teamName.value,
        ageCategory: teamFormEl.ageCategory.value,
        coachName: teamFormEl.coachName.value,
        coachPhone: teamFormEl.coachPhone.value
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: {
            "Content-Type": "application/json"
          }
        });
        const result = await res.json();
        alert("Team registration successful!");
        teamFormEl.reset();
      } catch (error) {
        console.error(error);
        alert("Failed to submit team form.");
      }
    });
  </script>
